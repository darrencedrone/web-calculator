<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>

<title>Calculator</title>

<body>
    <h1>Let's do same math, my dudes!</h1>
    <label for="typeOfMath" id="labelTOM">Type of Math:</label>
    <select id="typeOfMath">
        <option value="addition">Addition</option>
        <option value="subtraction">Subtraction</option>
        <option value="multiplication">Multiplication</option>
        <option value="division">Division</option>
    </select>
    <form onsubmit="getResult()">
        <label for="numberA">Number 1:</label>
        <input type="text" name="numberA" id="numberA">
        <div></div>
        <label for="numberB">Number 2:</label>
        <input type="text" name="numberB" id="numberB">
        <div></div>
        <input type="submit" value="Request Answer" id="requestAnswer">
    </form>
    <p class="sponsorship">This page is sponsored by Funky Kong!</p>
    <img src="./getfunky.png"
        alt="Really cool monkey in sunglasses named Funky Kong. God, I wish I was as cool as him.">
    <p class="slogan">"Remember kids, nothing is cooler than math! Except me." - FK</p>
</body>

</html>
